<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Task 8: Move Listing</title>
</head>
<body>

    <table>
        <td width="300px"><h1>List of Movies</h1></td>
        <td><a href="../logout" class="btn btn-primary">Logout</a></td>
    </table>

    <table class="table table-striped">
        <thead>
            <th>Movie ID</th>
            <th>Movie Title</th>
            <th>Movie Year</th>
            <th>Rated</th>
            <th>Released On</th>
            <th>Runtime</th>
            <th>Genre</th>
            <th>Director</th>
            <th>Rating</th>
            <th>Action</th>
        </thead>
        <tr th:each="movie : ${movielist}">
            <td th:text="${movie.id}"></td>
            <td th:text="${movie.title}"></td>
            <td th:text="${movie.year}"></td>
            <td th:text="${movie.rated}"></td>
            <td th:text="${#dates.format(movie.releasedDate, dd-MMM-yyyy)}"></td>
            <td th:text="${movie.runtime}"></td>
            <td th:text="${movie.genre}"></td>
            <td th:text="${movie.director}"></td>
            <td th:text="${movie.rating}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/book/{id}(id=${movie.id})}">Book</a>
                <!-- <a class="btn btn-danger" th:href="@{/movies/delete/{id}(id=${movie.id})}">Delete</a> -->
            </td>
        </tr>
    </table> 

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
