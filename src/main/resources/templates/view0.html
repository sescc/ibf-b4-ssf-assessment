<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Task 6: Login</title>
</head>
<body>
    <h1>Login</h1>

    <form action="/login" method="POST" th:object="${login}">

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" th:field="*{email}" required>
            <small>We'll never share your email with anyone else.</small><br />
            
            <span style="color:#CC0000;"
                th:if="${#fields.hasErrors('email')}"
                th:errors="*{email}" th:errorclass="error">
            </span>
        </div>

        <div class="mb-3">
            <label for="birthDate" class="form-label">Date Of Birth</label>
            <input type="date" name="birthDate" class="form-control" th:field="*{birthDate}">
            <span style="color:#CC0000;"
                th:if="${#fields.hasErrors('birthDate')}"
                th:errors="*{birthDate}" th:errorclass="error">
            </span>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
